<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Leaflet</title>
    <style>
        #map
        {
            height: 300px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Sua localização é:</h1>
    <h2></h2>

    <label for="origin">Cidade de Origem:</label>
    <select id="origin">
        <option value="" disabled selected>Selecione a cidade de origem</option>
    </select>
    <br>
    
    <label for="destination">Cidade de Destino:</label>
    <select id="destination">
        <option value="" disabled selected>Selecione a cidade de destino</option>
    </select>
    <br>

    <label for="routeOption">Opção de Rota:</label>
    <select id="routeOption">
        <option value="duration">Menor Duração</option>
        <option value="price">Menor Preço</option>
    </select>

    <button id="calculateRoute">Calcular Rota</button>

    <div id="map"></div>
    <script src="./script.js"></script>
</body>
</html>
